<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EyA.SAS</title>
</head>

<body class="bg-emerald-400">
    <nav class="bg-cyan-950 py-6 relative">
        <div class="container_logo mx-auto flex px-8 xl:px-0">
            <div class="flex flex-grow items-center">
                <h2 class="text-zinc-100 text-3xl ml-4">E&A SAS</h2>
            </div>
            <div class="flex lg:hidden">
                <img src="imagenes/menu-regular-48.png" onclick="abrirmenu();">
            </div>
            <div id="menu" class="lg:flex hidden flex-grow justify-between absolute lg:relative lg:top-0 top-20 left-0 bg-cyan-950 w-full lg:w-auto items-center py-14 lg:py-0 px-8 sm:px-24 lg:px-0">
                <div class="flex flex-col lg:flex-row mb-8 lg:mb-0">
                    <a href="#" class="text-zinc-100 lg:mr-7 mb-8 lg:mb-0">Partidos</a>
                    <a href="#" class="text-zinc-100 lg:mr-7 mb-8 lg:mb-0">Equipos</a>
                    <a href="#" class="text-zinc-100 lg:mr-7 mb-8 lg:mb-0">Competiciones</a>
                    <a href="#" class="text-zinc-100 ">Tv</a>
                </div>
                <div class="flex flex-col lg:flex-row text-center">
                    <a href="#"
                        class="text-zinc-100 border border-white py-2.5 px-5 rounded-md hover:bg-white hover:text-gray-800 transition duration-500 ease-in-out lg:mr-4 mb-8 lg:mb-0">INICIAR
                        SESIÓN</a>
                    <a href="#"
                        class="text-zinc-100 bg-blue-500 border border-blue-500 py-2.5 px-5 rounded-md hover:bg-blue-600 text hover:border-blue-600 hover:border-blue-600 transition duration-500 ease-in-out">ÚNETE</a>
                </div>
            </div>
        </div>
    </nav>
    <script>
        function abrirmenu() {
            let menu = document.getElementById("menu");

            if (menu.classList.contains("hidden")) {    //esto identifica si la clase hidden esta en el menu//
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
