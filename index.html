<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EyA.SAS</title>
</head>

<body class="bg-emerald-400">
    <!--menu INICIO-->
    <div class="mx-auto">
        <nav class="bg-cyan-950 py-6 relative">
            <div class="container_logo flex px-8 xl:px-0">
                <div class="flex flex-grow items-center">
                    <h2 class="text-zinc-100 text-3xl ml-4">E&A Sports</h2>
                </div>
                <div class="flex lg:hidden">
                    <img src="imagenes/menu-regular-48.png" onclick="abrirmenu();">
                </div>
                <div id="menu"
                    class="lg:flex hidden flex-grow justify-between absolute lg:relative lg:top-0 top-20 left-0 bg-cyan-950 w-full lg:w-auto items-center py-14 lg:py-0 px-8 sm:px-24 lg:px-0">
                    <div class="flex flex-col lg:flex-row mb-8 lg:mb-0 sm:text-center">
                        <a href="./EyA_SAS/partidos.html"
                            class="text-zinc-100 hover:text-emerald-400 lg:mr-7 mb-8 lg:mb-0">Partidos</a>
                        <a href="./selecciones/equipos.html"
                            class="text-zinc-100 hover:text-emerald-400 lg:mr-7 mb-8 lg:mb-0">Equipos</a>
                        <a href="#" class="text-zinc-100 hover:text-emerald-400 lg:mr-7 mb-8 lg:mb-0">Competiciones</a>
                        <a href="https://www.rojadirectaenvivo.nl/" class="text-zinc-100 hover:text-emerald-400 ">Tv</a>
                    </div>
                    <div class="flex flex-col lg:flex-row text-center">
                        <a href="login.html"
                            class="text-zinc-100 border border-white py-2.5 px-5 rounded-md hover:bg-white hover:text-gray-800 transition duration-500 ease-in-out lg:mr-4 mb-8 lg:mb-0">INICIAR
                            SESIÓN</a>
                        <a href="login.html"
                            class="text-zinc-100 bg-blue-500 border border-blue-500 py-2.5 px-5 rounded-md hover:bg-blue-600 text hover:border-blue-600 hover:border-blue-600 transition duration-500 ease-in-out">ÚNETE</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Fin Menu-->
        <section class="header  flex  md:flex-row flex-col gap-3 justify-center">
            <img src="imagenes/balon.avif" alt="">
        </section>

        <section>
            <div class="text-center p-4  flex  md:flex-row flex-col gap-3 justify-center">
                <a href="login.html"
                    class="inline-block py-3 px-16 bg-black text-white font-bold border-transparent border-8 text-2xl rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">ÚNETE
                    A E&A SPORTS</a>
            </div>

            <div class="h-6 relative top-2 "></div>
        </section>
        <!--zona de videos-->
        <section class="bg-cyan-950 py-28">
            <h1>Conmebol</h1>
            <div class="lg:container mx-auto md:flex gap-5 md:w-full p-3 ">

                <div class=" left w-5/6 md:w:1/2 pt-52 max-auto " >
                    
                   
                    <div class="card text-center bg-white 2xl:w-5/6 mx-auto mt-72 rounded-2xl overflow-hidden xl:w-4/5 top-50">

                        <div class="cover bg-black">
                            <video src="./videos/videoplayback (1).mp4" autoplay loop muted></video>
                        </div>
                        <div class="content bg-wave-pattern bg-repeat-x relative ">
                            <h3 class="font-black text-4xl py-10">Ver Partido</h3>
                            <p class="text-xl">
                                Colombia gana a Brasil
                            </p>

                            <a href="https://www.youtube.com/watch?v=T-jbYxlf97A&t=288s" class="xl:text-2xl my-4 inline-block py-2 px-16 bg-red-500 text-white font-black border-transparent border-8 rounded-3xl hover:border-gray-200 hover:bg-white hover:text-black transition duration-200">
                                watch the game
                                <span class="w-4 h-4 inline-block border-yellow-300 border-solid border-t-[5px] border-r-[5px] transition-all transform rotate-45"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="rigth"></div>
            </div>
        </section>

    </div>


    <script>
        function abrirmenu() {
            let menu = document.getElementById("menu");

            if (menu.classList.contains("hidden")) {    //esto identifica si la clase hidden esta en el menu//
                menu.classList.remove("hidden");
            } else {
                menu.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
