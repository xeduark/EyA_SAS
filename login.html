<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login E&A Sports</title>
</head>

<body>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
        <div class="bg-gray-200 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">

            <div class="md:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-blue-600">E&A LOGIN</h2>
                <p class="text-sm mt-4 text-blue-600">if you already a member, easily log in</p>
                <form action="" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="email" placeholder="Email" id="">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="text" name="password" placeholder="Password"
                            id="">
                    </div>
                    <button onclick="redirect()"
                        class="bg-blue-600 rounded-xl text-white py-2 hover:scale-105 duration-300">Log in</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
                    <br class="border-gray-500">
                    <p class="text-center text-sm">-OR-</p>
                    <br class="border-gray-500">
                </div>
                <button onclick="redirect()"
                    class="bg-red-500 text-white  border py-2 w-full rounded-xl mt-5 flex justify-center text-sm hover:scale-105 duration-300">Login
                    with
                    Google</button>
                <p class="mt-10 text-xs border-b border-gray-400 py-4">Forgot your password
                </p>

                <div class=" mt-3 text-xs flex justify-between items-center">
                    <p>If you don't have an account?...</p>
                    <button
                        class="py-2 px-5 bg-blue-600 text-white border rounded-xl hover:scale-110 duration-300">Register</button>
                </div>

            </div>

            <div class="md:block hidden w-1/2 ">
                <img class=" rounded-2xl" src="imagenes/balon.avif" alt="">
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function redirect() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
